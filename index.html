<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <h2>Entry</h2>
        <div class="input-group">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button id="add-task" class="add">Add</button>
        </div>
        <h2>List</h2>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
                <!-- Tasks will be added here -->
            </tbody>
        </table>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input" placeholder="Edit your task">
            <button id="save-edit" class="edit">Save</button>
            <button id="cancel-edit" class="cancel">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
